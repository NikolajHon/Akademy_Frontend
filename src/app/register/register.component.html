<app-notification></app-notification>
<div class="register-container">

  <h3 >New User Registration</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <input id="username" name="username" type="text" [(ngModel)]="user.username" required placeholder="Username"/>
    </div>

    <div class="form-group">
      <input id="password" name="password" type="password" [(ngModel)]="user.password" required placeholder="Password"/>
    </div>

    <div class="form-group">
      <input id="firstName" name="firstName" type="text" [(ngModel)]="user.firstName" placeholder="First Name"/>
    </div>

    <div class="form-group">
      <input id="lastName" name="lastName" type="text" [(ngModel)]="user.lastName" placeholder="Last Name"/>
    </div>

    <div class="form-group">
      <input id="email" name="email" type="email" [(ngModel)]="user.email" placeholder="Email"/>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="user.role">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
    <button type="submit" [disabled]="loading" class="just-button">
      {{ loading ? 'Submitting...' : 'Register' }}
    </button>
  </form>
</div>
