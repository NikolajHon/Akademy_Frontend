<div class="hero">
  <div class="overlay"></div>

  <div class="hero-inner">
    <section class="hero-content">
      <h1 class="headline shimmer">
        <span class="word">Code.</span>
        <span class="word">Learn.</span>
        <span class="word">Grow.</span>
      </h1>

      <p class="tagline">
        The most interactive online programming courses
      </p>

      <ul class="features">
        <li>
          <span class="icon">💻</span>
          Practical editor with automatic code checking
        </li>
        <li>
          <span class="icon">🏆</span>
          Gamification: points, badges, and leaderboards
        </li>
        <li>
          <span class="icon">🤝</span>
          Community and forum for quick answers
        </li>
      </ul>

      <button class="just-button" routerLink="/course-page">
        Go to Courses
      </button>
    </section>

    <pre class="code-block">
      <code [innerText]="displayedCode"></code><span class="cursor"></span>
    </pre>
  </div>
</div>
