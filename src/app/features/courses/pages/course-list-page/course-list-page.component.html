<div class="page-container">
  <h2 class="page-title">Course Catalog</h2>

  <!-- Поле поиска курсов -->
  <input
    type="search"
    class="course-search"
    placeholder="Search course…"
    (input)="onSearch($any($event.target).value)" />

  <!-- Кнопка создания нового курса -->
  <button class="just-button" (click)="openNewCourseModal()">
    Create Course
  </button>

  <!-- Список курсов -->
  <app-course-list
    [courses]="filteredCourses()"
    (select)="openCourse($event)">
  </app-course-list>

  <!-- Модальное окно создания курса -->
  <ng-container *ngIf="isModalOpen()">
    <div class="modal-backdrop" (click)="closeModal()"></div>
    <div class="modal-content">
      <h3>Create New Course</h3>

      <label>
        Name:
        <input
          type="text"
          [(ngModel)]="newCourseName"
          placeholder="Enter course name" />
      </label>

      <label>
        Description:
        <textarea
          rows="5"
          [(ngModel)]="newCourseDescription"
          placeholder="Enter description"></textarea>
      </label>

      <div class="modal-actions">
        <button class="submit-btn" (click)="submitNewCourse()">Submit</button>
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </ng-container>
</div>
