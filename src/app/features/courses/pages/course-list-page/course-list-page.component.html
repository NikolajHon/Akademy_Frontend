<div class="page-container">
  <h2 class="page-title">Course Catalog</h2>

  <div class="search-create">
    <input
      type="search"
      class="course-search"
      placeholder="Search courseâ€¦"
      (input)="onSearch($any($event.target).value)"
    />
    <button
      class="just-button create-course-btn"
      (click)="openNewCourseModal()"
    >
      Create Course
    </button>
  </div>

  <app-course-list
    [courses]="filteredCourses()"
    (select)="openCourse($event)"
  ></app-course-list>

  <ng-container *ngIf="isModalOpen()">
    <div class="modal-backdrop" (click)="closeModal()"></div>
    <div class="modal-content">
      <h3>Create New Course</h3>

      <label>
        Name:
        <input
          type="text"
          [(ngModel)]="newCourseName"
          placeholder="Enter course name"
        />
      </label>

      <label>
        Description:
        <textarea
          rows="5"
          [(ngModel)]="newCourseDescription"
          placeholder="Enter description"
        ></textarea>
      </label>

      <div class="modal-actions">
        <button
          class="cancel-btn"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          class="submit-btn"
          (click)="submitNewCourse()"
          [disabled]="
            !newCourseName?.trim() ||
            !newCourseDescription?.trim()
          "
        >
          Submit
        </button>
      </div>
    </div>
  </ng-container>
</div>
