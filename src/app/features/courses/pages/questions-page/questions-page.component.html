<app-notification></app-notification>

<div class="quiz-intro">
  <h2>Welcome to the interactive quiz!</h2>
  <p>
    Test your knowledge and receive instant feedback. Complete all questions to see your final score.
  </p>
</div>

<app-questions-list [questions]="questions"></app-questions-list>

<button
  *ngIf="!isTeacher()"
  class="submit-button"
  [disabled]="submitting"
  (click)="submitAnswers()"
>
  {{ submitting ? 'Submittingâ€¦' : 'Submit Answers' }}
</button>

<div *ngIf="rating !== null" class="result">
  Your score: {{ rating }}%
</div>

<button
  *ngIf="isTeacher()"
  class="just-button"
  (click)="openCreateModal()"
>
  Create New Question
</button>

<app-question-create-modal
  *ngIf="showCreateModal"
  (save)="onSave($event)"
  (close)="closeCreateModal()"
></app-question-create-modal>
