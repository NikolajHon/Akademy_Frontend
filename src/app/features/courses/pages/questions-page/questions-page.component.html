<app-questions-list [questions]="questions"></app-questions-list>

<button
  *ngIf="isTeacher()"
  class="create-button"
  (click)="openCreateModal()"
>
  Create New Question
</button>

<app-question-create-modal
  *ngIf="showCreateModal"
  (save)="onSave($event)"
  (close)="closeCreateModal()"
></app-question-create-modal>
