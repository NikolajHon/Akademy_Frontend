<div class="container-fluid px-4 py-5">
  <div class="course-hero bg-light rounded p-4 mb-5">
    <h1 class="course-title mb-2">{{ course()?.name }}</h1>
    <p class="course-description text-muted mb-3">{{ course()?.description }}</p>
    <div class="d-flex align-items-center gap-3">
      <div class="badge bg-primary text-white px-3 py-2">
        {{ course()!.lessons.length }} {{ course()!.lessons.length === 1 ? 'Lesson' : 'Lessons' }}
      </div>
    </div>
  </div>

  <div class="row gx-5">
    <div class="col-lg-8 mb-4">
      <div class="course-detail-container">
        <h3 class="lessons-title mb-4 border-start border-3 border-primary ps-3">Lessons</h3>

        <app-lessons-list
          *ngIf="course()"
          [lessons]="course()!.lessons">
        </app-lessons-list>

        <button
          *ngIf="isTeacher()"
          class="just-button mt-3"
          (click)="openCreateModal()">
          Add Lesson
        </button>
        <button
          *ngIf="isTeacher()"
          class="just-button mt-3"
          (click)="openUsersModal()">
          Show All Users
        </button>
      </div>
    </div>

    <div class="col-lg-4">
      <app-top-five-list></app-top-five-list>
    </div>
  </div>

  <ng-container *ngIf="showCreateModal()">
    <div class="modal-backdrop" (click)="closeCreateModal()"></div>
    <div class="modal-wrapper">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <h3>New Lesson</h3>

        <label>
          Title:
          <input
            type="text"
            [value]="newLesson().title"
            (input)="updateTitle($any($event.target).value)"
            placeholder="Enter title" />
        </label>

        <label>
          Content:
          <textarea
            rows="6"
            [value]="newLesson().content"
            (input)="updateContent($any($event.target).value)"
            placeholder="Enter content"></textarea>
        </label>

        <div class="modal-actions">
          <button class="submit-btn" (click)="createLesson()">Submit</button>
          <button class="cancel-btn" (click)="closeCreateModal()">Cancel</button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="showUsersModal()">
    <div class="modal-backdrop" (click)="closeUsersModal()"></div>
    <div class="modal-wrapper">
      <div class="modal-content">
        <h2>Users</h2>
        <input
          type="text"
          placeholder="Search by name or email"
          [(ngModel)]="filterTerm"
        />

        <ul class="user-list">
          <li
            *ngFor="let user of filteredUsers()"
            class="user-item"
            [ngClass]="{ 'enrolled': isEnrolled(user), 'clickable': !isEnrolled(user) }"
            (click)="onUserClick(user)"
          >
            <div class="user-info">
              {{ user.givingName }} {{ user.familyName }}
              <small>({{ user.email }})</small>
            </div>
            <div class="enrolled-mark" *ngIf="isEnrolled(user)">âœ“</div>
          </li>
        </ul>

        <div class="modal-actions">
          <button
            type="button"
            class="cancel-btn"
            (click)="closeUsersModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
