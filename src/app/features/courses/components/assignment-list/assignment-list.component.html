<div class="assignments-list">
  <div *ngFor="let a of assignments" [attr.id]="'assignment-' + a.id">
    <h3>{{ a.description }}</h3>

    <textarea #editor
              [value]="a.templateCode"
              rows="12"
              cols="80"
              class="editor"></textarea>

    <button class="just-button"
            (click)="submit(a, editor.value)"
            [disabled]="loading[a.id]">
      {{ loading[a.id] ? 'Checkingâ€¦' : 'Submit' }}
    </button>

    <button *ngIf="isTeacher()"
            class="cansel-button"
            (click)="delete(a)"
            [disabled]="loading[a.id]">
      Delete
    </button>

    <app-submission-result
      *ngIf="results[a.id]"
      [results]="results[a.id].results">
    </app-submission-result>
  </div>
</div>
