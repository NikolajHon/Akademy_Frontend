<!-- course-detail-page.component.html -->
<div
  class="modal-overlay"
  tabindex="-1"
  *ngIf="show"
>
  <div class="modal-container">
    <div class="modal-test">
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">Create New Assignment</h5>
        <button
          type="button"
          class="close-button"
          (click)="close()"
          aria-label="Close"
        >
          ×
        </button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form [formGroup]="form">
          <!-- Step 1 -->
          <ng-container *ngIf="step === 1">
            <div class="field">
              <label>Description</label>
              <textarea formControlName="description" rows="3"></textarea>
            </div>
            <div class="field">
              <label>Teacher Code</label>
              <textarea
                formControlName="teacherCode"
                rows="10"
                placeholder="Напиши здесь полный С-код с плейсхолдерами {{'INPUT'}} и {{'STUDENT_CODE'}}"
              ></textarea>
            </div>
            <div class="field">
              <label>Template Code</label>
              <textarea
                formControlName="templateCode"
                rows="5"
                placeholder="Что увидит студент — сигнатура метода и TODO"
              ></textarea>
            </div>
            <div class="field">
              <label>Expected Output</label>
              <input
                type="text"
                formControlName="expectedOutput"
              />
            </div>
          </ng-container>

          <!-- Step 2 -->
          <ng-container *ngIf="step === 2">
            <div class="field">
              <label>Output Type</label>
              <select formControlName="outputType">
                <option *ngFor="let o of outputTypes" [value]="o.value">
                  {{ o.label }}
                </option>
              </select>
            </div>

            <div formArrayName="testCases">
              <div
                *ngFor="let tc of testCases.controls; let i = index"
                [formGroupName]="i"
                class="test-case"
              >
                <label>Test Case {{ i + 1 }}</label>
                <input
                  formControlName="input"
                  placeholder="Input"
                />
                <input
                  formControlName="expectedOutput"
                  placeholder="Expected Output"
                />
                <button
                  type="button"
                  class="remove-button"
                  (click)="removeTestCase(i)"
                >
                  Remove
                </button>
              </div>
              <button
                type="button"
                class="just-button"
                (click)="addTestCase()"
              >
                Add Test Case
              </button>
            </div>
          </ng-container>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="cansel-button"
          (click)="close()"
        >
          Cancel
        </button>

        <button
          *ngIf="step === 2"
          type="button"
          class="cansel-button"
          (click)="back()"
        >
          Back
        </button>

        <button
          *ngIf="step === 1"
          type="button"
          class="just-button"
          (click)="next()"
          [disabled]="
            form.get('description')!.invalid ||
            form.get('teacherCode')!.invalid ||
            form.get('templateCode')!.invalid ||
            form.get('expectedOutput')!.invalid
          "
        >
          Next
        </button>

        <button
          *ngIf="step === 2"
          type="button"
          class="just-button"
          (click)="submit()"
          [disabled]="
            form.get('outputType')!.invalid ||
            testCases.controls.length === 0 ||
            form.get('testCases')!.invalid
          "
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
