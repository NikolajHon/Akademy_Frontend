<div class="top-five-list" *ngIf="users.length">
  <h3>Top 5 Users</h3>
  <div class="user-card" *ngFor="let u of users; let i = index">
    <div class="avatar">
      <img
        [src]="getAvatarUrl(u.user)"
        alt="{{ u.user.givingName }}'s avatar"
      />
      <span class="rank">#{{ i + 1 }}</span>
    </div>
    <div class="user-info">
      <span class="name">
        {{ u.user.givingName }} {{ u.user.familyName }}
      </span>
      <span class="score">{{ u.rating }}</span>
    </div>
  </div>
</div>
