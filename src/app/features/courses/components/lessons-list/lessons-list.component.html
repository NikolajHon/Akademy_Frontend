<div class="lessons-list">
  <div class="lesson-card"
       *ngFor="let lesson of lessons; index as i"
       [style.--delay]="i * 80 + 'ms'">

    <div class="progress-circle" style="--offset: 50;">
      <svg viewBox="0 0 36 36">
        <circle class="track"      cx="18" cy="18" r="16"></circle>
        <circle class="indicator"  cx="18" cy="18" r="16"
                stroke-dasharray="50, 100"></circle>
      </svg>
      <span class="percent">50%</span>
    </div>

    <div class="info">
      <h4>
        {{ lesson.title }}
        <button
          class="status-button"
          [class.completed]="isCompleted(lesson)"
          [class.pending]="!isCompleted(lesson)"
          (click)="onToggle(lesson)"
          [attr.aria-label]="
    isCompleted(lesson)
      ? 'Mark lesson as not completed'
      : 'Mark lesson as completed'
  ">
          {{ isCompleted(lesson) ? '✓' : '×' }}
        </button>

      </h4>
      <p>{{ lesson.content }}</p>

      <div class="actions">
        <button class="just-button" (click)="openVideo(lesson)">GO TO LESSON</button>
        <button class="just-button" (click)="openPractise(lesson)">PRACTISE</button>
        <button class="just-button" (click)="openQuestions(lesson)">QUESTIONS</button>
      </div>
    </div>
  </div>
</div>
